<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

    <title>U.S. Tornado Events Dashboard</title>
  </head>
  <body class="p-4">
    <div class="container">
      <h1>U.S. Tornado Events Dashboard</h1>
      
      <!-- Row 1: Form With Dynamic Dropdowns -->
      <form id="dashboardForm" class="row row-cols-lg-auto g-3 align-items-center">
      
        <!-- Start Year -->
         <div class="col-auto">
          <label for="startYearDropdown" class="form-label">Start Year</label>
          <select id="startYearDropdown" class="form-select">
            <!-- Populate options with JS -->
             <option value="" selected>Loading...</option>
          </select>
         </div>
  
         <!-- Duration (Years) -->
         <div class="col-auto">
          <label for="durationDropdown" class="form-label">Duration (Years)</label>
          <select id="durationDropdown" class="form-select">
            <!-- Hardcode via JS -->
             <option value="" selected>Loading...</option>
          </select>
         </div>

         <!-- State -->
          <div class="col-auto">
            <label for="stateDropdown" class="form-label">State</label>
            <select id="stateDropdown" class="form-select">
              <!-- Populate options with JS -->
              <option value="" selected>Loading...</option>
            </select>
          </div>

          <!-- County -->
           <div class="col-auto">
            <label for="countyDropdown" class="form-label">County</label>
            <select id="countyDropdown" class="form-select">
              <!-- Populate options with JS based on State input-->
              <option value="">Select a State first...</option>
            </select>
           </div>
  
         <!-- Generate Button -->
          <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary" id="generateBtn">Generate</button>
          </div>
      </form>

      <!-- Row 2: Leaflet Heatmap -->
       <div class="row mb-4">
        <div class="col-12">
          <div id="map" style="height: 500px; background: #EFF7FA;">
            <!-- Leaflet map will be initialized here by JS-->
          </div>
        </div>
       </div>

       <!-- Row 3: Tables (left column) and Pie Chart (right column) -->
        <div class="row mb-4">
          
          <!-- Tables: Left Column -->
           <div class="col-md-6">
            
            <!-- Duration Table -->
             <h4>Duration</h4>
             <table class="table table-bordered" id="durationTable">
              <!-- Fill with JS -->
             </table>

             <!-- Summary Table -->
              <h4>Totals</h4>
              <table class="table table-bordered" id="totalsTable">
                <!-- Fill with JS -->
              </table>
           </div>

           <!-- Pie Chart: Right Column -->
            <div class="col-md-6">
              <h4>Event by EF-Scale</h4>
              <div id="scalePieChart" style="height: 500px;"></div>
              <!-- Fill with JS -->
            </div>
        </div>

        <!-- Row 4: Bar Chart for Monthly Events -->
         <div class="row">
          <div class="col-12">
            <h4>Total Events by Month</h4>
            <div id="monthlyEventsChart" style="height: 500px;"></div>
            <!-- Fill with JS -->
          </div>
         </div>

    </div>
    
    <!-- Load JavaScript-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- JS Bundle, Popper then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Leaflet GeometryUtil -->
    <script src="static/js/leaflet.geometryutil.js"></script>

    <!-- Leaflet Arrowheads -->    
    <script src="static/js/leaflet-arrowheads.js"></script>

    <!-- Leaflet.SvgShapeMarkers -->
    <script src="static/js/SVG.js"></script>
    <script src="static/js/shapeMarker.js"></script>

    <!-- Tornado Event Markers -->
    <script type="text/javascript" src="static/js/marker_map.js"></script>
  </body>
</html>
