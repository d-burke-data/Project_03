<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Hello, world!</h1>
      
      <!-- Form With Dynamic Dropdowns -->
      <form id="dashboardForm" class="row g-3">
      
        <!-- Start Year -->
         <div class="col-md-4">
          <label for="startYearDropdown" class="form-label">Start Year</label>
          <select id="startYearDropdown" class="form-select">
            <!-- Populate options with JS -->
             <option value="" selected>Loading...</option>
          </select>
         </div>
  
         <!-- Duration (Years) -->
         <div class="col-md-4">
          <label for="durationDropdown" class="form-label">Duration (Years)</label>
          <select id="durationDropdown" class="form-select">
            <!-- Hardcode via JS -->
             <option value="" selected>Loading...</option>
          </select>
         </div>

         <!-- State -->
          <div class="col-md-4">
            <label for="stateDropdown" class="form-label">State</label>
            <select id="stateDropdown" class="form-select">
              <!-- Populate options with JS -->
              <option value="" selected>Loading...</option>
            </select>
          </div>

          <!-- County -->
           <div class="col-md-6">
            <label for="countyDropdown" class="form-label">County</label>
            <select id="countyDropdown" class="form-select">
              <!-- Populate options with JS based on State input-->
              <option value="">Select a State first...</option>
            </select>
           </div>
  
         <!-- Generate Button -->
          <div class="col-md-6 align-self-end">
            <button type="submit" class="btn btn-primary" id="generateBtn">Generate</button>
          </div>
  
      </form>
    </div>
    
    <!-- Load JavScript-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- JS Bundle, Popper then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
  </body>
</html>
